<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>


    <!-- different screen sizes-->
    <h1 class="mt-3">SM  </h1>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-info"> sm-3</div>
            <div class="col-sm-3 bg-warning"> sm-3</div>
            <div class="col-sm-3 bg-success"> sm-3</div>
            <div class="col-sm-3 bg-danger"> sm-3</div>
        </div>
    </div>


    <h1 class="mt-3">MD  </h1>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-info"> md-3</div>
            <div class="col-md-3 bg-warning"> md-3</div>
            <div class="col-md-3 bg-success"> md-3</div>
            <div class="col-md-3 bg-danger">md-3</div>
        </div>
    </div>


    <h1 class="mt-3"> Default Behaviour</h1>






    <!-- default behavior when no size is mentioned-->
    <div class="container">
        <div class="row">
            <div class="col bg-primary">
                1
            </div>
            <div class="col bg-success">
                2
            </div>
            <div class="col bg-warning">
                3
            </div>
            <div class="col bg-danger">
            4
            </div>
        </div>


        <!-- second row -->
        <div class="row">
            <div class="col-2 bg-success">
                2 cols
            </div>

            <div class="col-3 bg-warning">
                3 cols
            </div>
            <div class="col-4 bg-info">
                4 cols
            </div>
            <div class="col-3 bg-primary">
                3 cols
            </div>
        </div>


        <div class="row">
            <div class="col-6 bg-warning">
                6 cols
            </div>
            <div class="col-6 bg-success">
                6 cols
            </div>
        </div>

</div>    
</body>
</html>
